# Streamlit Configuration
# Auto-reload settings for real-time updates

[server]
# Automatically rerun the app when source code changes
runOnSave = true

# File watcher type (auto, poll, or none)
fileWatcherType = "auto"

# Always rerun instead of restart (prevents connection loss)
alwaysRerun = true

# Run in headless mode (no browser control)
headless = true

# Port configuration
port = 8501

# Enable CORS for API requests
enableCORS = true

# Enable XSRF protection
enableXsrfProtection = true

[browser]
# Automatically open browser on startup
gatherUsageStats = false

# Server address
serverAddress = "localhost"

[runner]
# Enable fast reruns
fastReruns = true

# Allow run on save (hot reload)
allowRunOnSave = true

# Magic commands
magicEnabled = true

[client]
# Show error details
showErrorDetails = true

# Toolbar mode (auto, developer, viewer, minimal)
toolbarMode = "auto"

[theme]
# Theme settings (optional - uncomment to customize)
# primaryColor = "#1F77B4"
# backgroundColor = "#FFFFFF"
# secondaryBackgroundColor = "#F0F2F6"
# textColor = "#262730"
# font = "sans serif"
